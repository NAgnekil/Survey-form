<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form - freecodecamp challenge</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form Challenge</h1>
      <p id="description">
        <em> This is a part of the Responsive Web Design Certification</em>
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset class="personal-info">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter your name"
            class="input-field"
          />
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
            class="input-field"
          />
          <label for="number" id="number-label">Phone number</label>
          <input
            type="number"
            id="number"
            pattern="\d"
            min="8"
            max="11"
            placeholder="Enter your phone number"
            class="input-field"
          />
        </fieldset>
        <fieldset class="dropdown">
          <label for="dropdown">How satisfied are you by your experience</label>
          <select name="customer-experience" id="dropdown" required>
            <option value="">Your experience</option>
            <option value="very-satisfied">Very satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="somewhat-satisfied">Somewhat satisfied</option>
            <option value="not-satisfied">Not satisfied</option>
          </select>
        </fieldset>
        <fieldset class="food-quality">
          <p>What did you think about the food quality?</p>
          <label for="excellent">
            <input
              type="radio"
              id="excellent"
              name="food-quality"
              value="excellent"
              checked
            />
            Excellent</label
          ><br />
          <label for="good">
            <input type="radio" id="good" name="food-quality" value="good" />
            Good</label
          ><br />
          <label for="okay">
            <input type="radio" id="okay" name="food-quality" value="okay" />
            Okay</label
          ><br />
          <label for="poor">
            <input type="radio" id="poor" name="food-quality" value="poor" />
            Poor</label
          ><br />
        </fieldset>
        <fieldset class="likes-and-dislikes">
          <section class="likes-section">
            <p>What did you <strong>like</strong> about our restaurant?</p>
            <input
              type="checkbox"
              name="likes"
              id="atmosphere"
              value="atmosphere"
            />
            <label for="atmosphere">Atmosphere</label><br />
            <input type="checkbox" name="likes" id="service" value="service" />
            <label for="service">Service</label><br />
            <input type="checkbox" name="likes" id="price" value="price" />
            <label for="price">Price</label><br />
            <input type="checkbox" name="likes" id="food" value="food" />
            <label for="food">Food</label><br />
            <input
              type="checkbox"
              name="likes"
              id="location"
              value="location"
            />
            <label for="location">Location</label>
          </section>
          <section class="dislikes-section">
            <p>What did you <strong>not like</strong> about our restaurant?</p>
            <input
              type="checkbox"
              name="likes"
              id="atmosphere"
              value="atmosphere"
            />
            <label for="atmosphere">Atmosphere</label><br />
            <input type="checkbox" name="likes" id="service" value="service" />
            <label for="service">Service</label><br />
            <input type="checkbox" name="likes" id="price" value="price" />
            <label for="price">Price</label><br />
            <input type="checkbox" name="likes" id="food" value="food" />
            <label for="food">Food</label><br />
            <input
              type="checkbox"
              name="likes"
              id="location"
              value="location"
            />
            <label for="location">Location</label>
          </section>
        </fieldset>
        <fieldset class="comments">
          <label for="comments">Do you have any additional comments?</label>
          <textarea id="comments" placeholder="Additional comments"></textarea>
        </fieldset>
        <fieldset class="submitbutton">
          <button type="submit" id="submit" value="Submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
